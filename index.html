<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>WEST BENGAL ADMINISTRATIVE INFORMATION</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/CDBlocksofWestBengal_1.js"></script>
        <script src="data/SubdivisionsofWestBengal_2.js"></script>
        <script src="data/DistrictsofWestBengal_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_CDBlocksofWestBengal_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">BLOCK NAME</th>\
                        <td>' + (feature.properties['BLK_NM'] !== null ? autolinker.link(feature.properties['BLK_NM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRICT NAME</th>\
                        <td>' + (feature.properties['DIST_NAME'] !== null ? autolinker.link(feature.properties['DIST_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CDBlocksofWestBengal_1_0() {
            return {
                pane: 'pane_CDBlocksofWestBengal_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CDBlocksofWestBengal_1');
        map.getPane('pane_CDBlocksofWestBengal_1').style.zIndex = 401;
        map.getPane('pane_CDBlocksofWestBengal_1').style['mix-blend-mode'] = 'normal';
        var layer_CDBlocksofWestBengal_1 = new L.geoJson(json_CDBlocksofWestBengal_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CDBlocksofWestBengal_1',
            layerName: 'layer_CDBlocksofWestBengal_1',
            pane: 'pane_CDBlocksofWestBengal_1',
            onEachFeature: pop_CDBlocksofWestBengal_1,
            style: style_CDBlocksofWestBengal_1_0,
        });
        bounds_group.addLayer(layer_CDBlocksofWestBengal_1);
        map.addLayer(layer_CDBlocksofWestBengal_1);
        function pop_SubdivisionsofWestBengal_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTRICT NAME</th>\
                        <td>' + (feature.properties['DIST_NAME'] !== null ? autolinker.link(feature.properties['DIST_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUBDIVISION NAME</th>\
                        <td>' + (feature.properties['Subdivisio'] !== null ? autolinker.link(feature.properties['Subdivisio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SubdivisionsofWestBengal_2_0() {
            return {
                pane: 'pane_SubdivisionsofWestBengal_2',
                opacity: 1,
                color: 'rgba(225,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_SubdivisionsofWestBengal_2');
        map.getPane('pane_SubdivisionsofWestBengal_2').style.zIndex = 402;
        map.getPane('pane_SubdivisionsofWestBengal_2').style['mix-blend-mode'] = 'normal';
        var layer_SubdivisionsofWestBengal_2 = new L.geoJson(json_SubdivisionsofWestBengal_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SubdivisionsofWestBengal_2',
            layerName: 'layer_SubdivisionsofWestBengal_2',
            pane: 'pane_SubdivisionsofWestBengal_2',
            onEachFeature: pop_SubdivisionsofWestBengal_2,
            style: style_SubdivisionsofWestBengal_2_0,
        });
        bounds_group.addLayer(layer_SubdivisionsofWestBengal_2);
        map.addLayer(layer_SubdivisionsofWestBengal_2);
        function pop_DistrictsofWestBengal_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTRICT NAME</th>\
                        <td>' + (feature.properties['DIST_NAME'] !== null ? autolinker.link(feature.properties['DIST_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DistrictsofWestBengal_3_0() {
            return {
                pane: 'pane_DistrictsofWestBengal_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_DistrictsofWestBengal_3');
        map.getPane('pane_DistrictsofWestBengal_3').style.zIndex = 403;
        map.getPane('pane_DistrictsofWestBengal_3').style['mix-blend-mode'] = 'normal';
        var layer_DistrictsofWestBengal_3 = new L.geoJson(json_DistrictsofWestBengal_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DistrictsofWestBengal_3',
            layerName: 'layer_DistrictsofWestBengal_3',
            pane: 'pane_DistrictsofWestBengal_3',
            onEachFeature: pop_DistrictsofWestBengal_3,
            style: style_DistrictsofWestBengal_3_0,
        });
        bounds_group.addLayer(layer_DistrictsofWestBengal_3);
        map.addLayer(layer_DistrictsofWestBengal_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>WEST BENGAL ADMINISTRATIVE INFORMATION</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This is a web map that shows the administrative boundaries of State of West Bengal, India.We can get Districts under the State; Subdivisions under the Districts and Blocks under the Subdivisions.';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/DistrictsofWestBengal_3.png" /> Districts of West Bengal': layer_DistrictsofWestBengal_3,'<img src="legend/SubdivisionsofWestBengal_2.png" /> Subdivisions of West Bengal': layer_SubdivisionsofWestBengal_2,'<img src="legend/CDBlocksofWestBengal_1.png" /> CD Blocks of West Bengal': layer_CDBlocksofWestBengal_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
